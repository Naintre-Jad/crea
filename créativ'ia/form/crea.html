
  <!DOCTYPE html>
  <html>
  <head>
    <script>
      document.getElementById("content-form").addEventListener("submit", function(event) {
        event.preventDefault();
  
        // Récupération des données du formulaire
        var formData = new FormData(event.target);
  
        // Envoi des données au serveur via une requête POST
        fetch("http://localhost:5000/generate_content", {
        method: "POST",
        body: formData
        })
    .then(function(response) {
      return response.text();
    })
    .then(function(content) {
      // Traitement de la réponse et affichage du contenu généré
      console.log(content);
      document.getElementById("generated-content").innerHTML = content;
    })
    .catch(function(error) {
      console.log(error);
    });
  });
  
    </script>
  </head>
  <body>
    <form id="content-form" action="http://localhost:5000/generate_content" method="POST">
        <label for="content_type">Type de contenu :</label>
        <input type="text" id="content_type" name="content_type" required>
        <br>
        <label for="objective">Objectif :</label>
        <input type="text" id="objective" name="objective" required>
        <br>
        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="target">Public cible :</label>
        <input type="text" id="target" name="target" required>
        <br>
        <label for="keywords">Mots clés :</label>
        <input type="text" id="keywords" name="keywords" required>
        <br>
        <label for="writing_style">Style d'écriture :</label>
        <input type="text" id="writing_style" name="writing_style" required>
        <br>
        <label for="language">Langue :</label>
        <input type="text" id="language" name="language" required>
        <br>
        <label for="length">Longueur :</label>
        <input type="number" id="length" name="length" required>
        <br>
        <label for="frequency_penalty">Pénalité de fréquence :</label>
        <input type="number" id="frequency_penalty" name="frequency_penalty" min="0" max="1" step="0.1" required>
        <br>
        <label for="temperature">Température :</label>
        <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.1" required>
        <br>
        <label for="top_p">Top-p :</label>
        <input type="number" id="top_p" name="top_p" min="0" max="1" step="0.1" required>
        <br><br>
        <input type="submit" value="Générer le contenu">
      </form>
  </body>
  </html>
